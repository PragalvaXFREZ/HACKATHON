<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS OBJECT FIT</title>
    <style>
        .container
        {
            width: 600px;
            height: 700px;
            border: 2px solid black;
            background-color: black;
        }
        img{
            width: 600px;
            height:700px;
            object-fit: cover;
            object-position: top right;
            /* object-fit: contain; */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn-img1.imgworlds.com/assets/a5366382-0c26-4726-9873-45d69d24f819.jpg?key=home-gallery" alt="">
    </div>
</body>
</html>
